<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="px-3">
    <header class="my-10">
        <h1 class="text-5xl text-center font-semibold">Welcome to <span class="text-orange-600">Phone Hunter</span></h1>
    </header>
    <main class="my-10">
        <!-- search input -->
        <section class=" max-w-3xl mx-auto md:flex justify-center items-center gap-3 mb-20 ">
            <input id="input_field" type="text" placeholder="Search your phone"
                class="input border-orange-600 rounded-md w-full max-w-2xl" />
            <div class="mt-5 text-center">
                <button onclick="searchButton()" class=" btn btn-outline border-orange-600 rounded-md text-orange-600 hover:bg-orange-600 hover:border-orange-600 text-2xl
                 hover:text-white ">Search</button>
            </div>
        </section>
        <!-- spinner show -->
        <section id="loading_show" class="hidden">

            <div role="status" class="h-52 flex items-center justify-center">
                <svg aria-hidden="true"
                    class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-orange-600"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill" />
                </svg>
                <span class="">Loading...</span>
            </div>
        </section>

        <!-- card show -->
        <section class="grid md:grid-cols-2 lg:grid-cols-3 py-10 w-10/12  mx-auto gap-5" id="card_show">

        </section>
        <section class="text-center hidden" id="show_all">
            <button onclick="showAll()" class="btn btn-sm btn-outline  border-orange-600 rounded-md text-orange-600 hover:bg-orange-600 hover:border-orange-600
            hover:text-white ">Show All</button>
        </section>

        <!-- error show -->
        <section id="error_show" class="max-w-3xl mx-auto hidden">
            <div class="alert alert-error bg-orange-600 shadow-lg rounded-md">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>No phone found!Please enter a valid phone name</span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <section>
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box w-full md:w-10/12 max-w-3xl rounded-md" id="modal_section">
                </div>
            </div>
        </section>


    </main>

    <!-- js link -->
    <script src="./js/app.js"></script>

</body>

</html>
